<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="weather-container">
        <h1>Weather App</h1>
        <div class="search-box">
            <input type="text" id="location-input" placeholder="Enter city name" aria-label="Enter city name">
            <button id="get-weather-btn">Get Weather</button>
        </div>
        <div class="weather-display" id="weather-display">
            <p class="message" id="message">Enter a city to get the weather.</p>
            <h2 id="city-name"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
            <img id="weather-icon" src="/placeholder.svg" alt="Weather icon" class="hidden">
        </div>
    </div>
    <script src="script2.js"></script>
</body>
</html>
